  <div class="insideborder">
    <h2>Poland</h2>
    <div class="flag">
      <div class="white twovert"></div>
      <div class="red twovert"></div>
    </div>
  
    <h2>Luxembourg</h2>
    <div class="flag">
      <div class="red threevert"></div>
      <div class="white threevert"></div>
      <div class="skyblue threevert"></div>
    </div>
  
    <h2>Thailand</h2>
    <div class="flag">
      <div class="red sixvert"></div>
      <div class="white sixvert"></div>
      <div class="blue threevert"></div>
      <div class="white sixvert"></div>
      <div class="red sixvert"></div>
    </div>
  
    <h2>Romania</h2>
    <div class="flag horiz">
      <div class="blue threehoriz"></div>
      <div class="yellow threehoriz"></div>
      <div class="red threehoriz"></div>
    </div>
  
    <h2>Mexico</h2>
    <div class="flag horiz">
        <div class="green threehoriz"></div>
        <div class="white threehoriz">
          <div class="eagle">
            <img src="flag_eagle.png" alt="Eagle">
          </div>
        </div>
        <div class="red threehoriz"></div>
    </div>
  
    <h2>Greece</h2>
    <div class="flag">
      <div class="upper">
        <div class="square1">
          <div class="blue mini"></div>
          <div class="blue mini"></div>
          <div class="white mini"></div>
          <div class="blue mini"></div>
          <div class="blue mini"></div>
        </div>
        <div class="middle">
        </div>
        <div class="square2">
          <div class="blue mini"></div>
          <div class="blue mini"></div>
          <div class="white mini"></div>
          <div class="blue mini"></div>
          <div class="blue mini"></div>
        </div>
        <div class="rectangle">
          <div class="blue fivevert"></div>
          <div class="white fivevert"></div>
          <div class="blue fivevert"></div>
          <div class="white fivevert"></div>
          <div class="blue fivevert"></div>
        </div>
      </div>
      <div class="white ninevert"></div>
      <div class="blue ninevert"></div>
      <div class="white ninevert"></div>
      <div class="blue ninevert"></div>
    </div>
